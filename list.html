<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <h4>无序列表</h4>
    <ul style="list-style-type: square">
        <li>中国</li>
        <li>中华</li>
        <li>China</li>
    </ul>
    <h4>无序列表</h4>
    <ul style="list-style-type: circle">
        <li>中国</li>
        <li>中华</li>
        <li>China</li>
    </ul>
    <h4>无序列表</h4>
    <ul style="list-style-type: upper-roman">
        <li>中国</li>
        <li>中华</li>
        <li>China</li>
    </ul>

    <br><br>

    <h4>有序列表</h4>
    <ol>
        <li>中国</li>
        <li>中华</li>
        <li>China</li>
    </ol>
    <h4>有序列表(小写字母)</h4>
    <ol type="a">
        <li>中国</li>
        <li>中华</li>
        <li>China</li>
    </ol>
    <h4>有序列表(罗马数字)</h4>
    <ol type="i">
        <li>中国</li>
        <li>中华</li>
        <li>China</li>
    </ol>
    
    
    <br><br>

    <h4>自定义列表</h4>
    <dl>
        <dt>中国</dt>
        <dd>--牛逼的代表</dd>
        <dt>中华</dt>
        <dd>--古老的代表</dd>
    </dl>
</body>

</html>
